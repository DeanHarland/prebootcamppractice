<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This will contain all things related to the quiz -->
    <section id="quizz">
        <div class="quizcontainer">
        <!-- Display the Question -->
        <div class="questiondisplay">
            here would be a Question
        </div>

        <!-- Input form and button of user -->
        <div class="formdiv">
            <label for="fanswer">Answer:</label>
            <input type="text" id="fanswer" name="fanswer">
            <button class="answerbutton">Submit</button>
        </div>

        <!-- Lets the user know if they got it right or not-->
        <div class="feedbackarea">
            
            correct
        </div>

        <!-- Shows users Score -->
        <div class="score">
            Score: 45
        </div>

        <!-- Next question -->
        <div class="nextbutton"><button>Next</button> </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
